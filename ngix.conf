events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Upstream servers
    upstream surge_backend {
        least_conn;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;

        server surge-app-1:8080 max_fails=3 fail_timeout=30s;
        server surge-app-2:8080 max_fails=3 fail_timeout=30s;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 10;
    send_timeout 10;

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types application/json text/plain;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=driver_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=price_limit:10m rate=200r/s;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Driver location endpoint
        location /driver/location {
            limit_req zone=driver_limit burst=50 nodelay;

            proxy_pass http://surge_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Pricing endpoint (read-heavy)
        location /price {
            limit_req zone=price_limit burst=100 nodelay;

            proxy_pass http://surge_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;

            # Caching for 1 second (optional)
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Catch-all
        location / {
            proxy_pass http://surge_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}